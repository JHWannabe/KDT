<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
    <style>
        form {
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        input[name="username"] {
            box-sizing: border-box;
            width: 600px;
            height: 45px;
            background-color: beige;
            padding: 10px 10px;
            margin: 5px 0;
            font-size: 15px;
            text-align: center;
            border: 2px solid black;
        }

        input[name="ssn1"],
        input[name="ssn2"],
        input[name="email"],
        select {
            box-sizing: border-box;
            width: 290px;
            height: 45px;
            background-color: beige;
            padding: 10px 10px;
            margin: 5px 0;
            font-size: 20px;
            text-align: center;
            border: 2px solid black;
        }

        input[type="tel"] {
            box-sizing: border-box;
            width: 190px;
            height: 45px;
            background-color: beige;
            padding: 10px 10px;
            margin: 5px 0;
            font-size: 15px;
            text-align: center;
            border: 2px solid black;
        }

        input[type="password"],
        input[name="userid"] {
            width: 500px;
            height: 45px;
            border: none;
            padding: 10px 10px;
            margin: 5px 0;
            font-size: 15px;
            background-color: white;
            border-bottom: 3px solid black;
        }

        textarea[name="content"] {
            width: 800px;
            height: 200px;
            resize: none;
            font-size: 20px;
            background-color: beige;
            border: 2px solid black;
        }

        input[type="reset"],
        input[type="submit"],
        input[type="button"] {
            width: 150px;
            background-color: forestgreen;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
        }

        input.login {
            display: inline-block;
        }

        input[id="userid"] {
            margin-left: 92px;
        }

        input[id="userpw1"] {
            margin-left: 70px;
        }

        input[id="userpw2"] {
            margin-left: 22px;
        }

    </style>
</head>

<body>
    <center>
        <h2>회원 가입</h2>
    </center>
    <form action="member" method="post">
        <p>이름<br><input type="text" name="username" id="username" maxlength="5" placeholder="이름을 입력하세요"></p>

        <p>주민등록번호<br><input type="text" name="ssn1" maxlength="6" width="40%"> - <input type="text" name="ssn2"
                maxlength="7" width="40%"></p>

        <p>성별<br><input type="radio" id="male" name="gender" value="남자" checked><label for="male">남자</label> <input
                type="radio" id="female" name="gender"><label for="female" value="여자">여자</label></p>

        <p>휴대폰번호<br><input type="tel" maxlength="3"> - <input type="tel" maxlength="4"> - <input type="tel"
                maxlength="4"></p>

        <p>이메일<br><input type="text" name="email" maxlength="20"> @ <select type="text" name="email">
                <option value="naver.com">naver.com</option>
                <option value="kakao.com">kakao.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
            </select></p>

        <p>직업<br>
            <select name="job">
                <option value="프로그래머">프로그래머</option>
                <option value="공무원">공무원</option>
                <option value="전문직">전문직</option>
                <option value="학생">학생</option>
                <option value="취준생">취준생</option>
            </select>
        </p>


        <hr style="border: solid 2px gray;">
        <p>아이디: <input type="text" name="userid" class="login" id="userid" maxlength="20"
                placeholder="id를 입력하세요" required></p>


        <p>비밀번호: <input type="password" name="userpw" class="login" id="userpw1" maxlength="20"
                placeholder="비밀번호를 입력하세요"></p>


        <p>비밀번호 확인: <input type="password" name="userpw" class="login" id="userpw2" maxlength="20"
                placeholder="비밀번호를 입력하세요"></p>

        <br>

        <p class="left">자기소개</p>
        <p class="left"><textarea name="content" cols="50" rows="10"></textarea></p>

        <p><input type="reset" value="다시입력">&nbsp;&nbsp;&nbsp;<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;<a href="login.html"><input type="button" value="로그인"></a></p>
    </form>
</body>

</html>
