<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="regist.css">
</head>

<body>
    <center>
        <h2>회원 가입</h2>
    </center>
    <form action="./login.html" method="post" onsubmit="return sendit()">
        <p>이름<br><input type="text" name="username" id="username" maxlength="5" placeholder="이름을 입력하세요"></p>

        <p>주민등록번호<br><input type="text" name="ssn1" id="ssn1" maxlength="6" width="40%"> - <input type="password"
                name="ssn2" id="ssn2" maxlength="7" width="40%"></p>

        <p>성별<br><input type="radio" id="male" name="gender" value="남자" checked><label for="male">남자</label> <input
                type="radio" id="female" name="gender"><label for="female" value="여자">여자</label></p>

        <p>휴대폰번호<br><input type="tel" id="hp" maxlength="11"></p>

        <p>이메일<br><input type="text" id="email" name="email" maxlength="20"> @ <select type="text" name="email">
                <option value="naver.com">naver.com</option>
                <option value="kakao.com">kakao.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
            </select></p>

        <p>우편번호: <input type="text" name="zipcode" maxlength="5" id="sample6_postcode"> <input type="button"
                onclick="sample6_execDaumPostcode()" value="우편번호 찾기"></p>
        <p>주소: <input type="text" name="address1" id="sample6_address"></p>
        <p>참고사항: <input type="text" name="address3" id="sample6_extraAddress"></p>
        <p>상세주소: <input type="text" name="address2" id="sample6_detailAddress"></p>

        <p>직업<br>
            <select name="job">
                <option value="프로그래머">프로그래머</option>
                <option value="공무원">공무원</option>
                <option value="전문직">전문직</option>
                <option value="학생">학생</option>
                <option value="취준생">취준생</option>
            </select>
        </p>


        <hr style="border: solid 2px gray;">
        <p>아이디: <input type="text" name="userid" class="login" id="userid" maxlength="20" placeholder="id를 입력하세요"
                required></p>


        <p>비밀번호: <input type="password" name="userpw" class="login" id="userpw" maxlength="20"
                placeholder="비밀번호를 입력하세요"></p>


        <p>비밀번호 확인: <input type="password" name="userpw" class="login" id="userpw_re" maxlength="20"
                placeholder="비밀번호를 입력하세요"></p>

        <br>

        <p class="left">자기소개</p>
        <p class="left"><textarea name="content" cols="50" rows="10"></textarea></p>

        <p>
            <button type="reset">다시 입력</button>&nbsp;&nbsp;&nbsp;
            <button>회원 가입</button>
        </p>
    </form>

    <script src="regist.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</body>

</html>
