<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        div{
            border: 2px solid black;
            background-color: beige;
            position: center;
            width: 800px;
        }
        img {
            margin-bottom: 50px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        input.login {
            display: inline-block;
        }

        input[type="password"],
        input[name="userid"] {
            width: 300px;
            height: 45px;
            border: none;
            padding: 10px 10px;
            font-size: 15px;
            background-color: white;
            border-bottom: 3px solid black;
        }
        input[id="userid"] {
            margin-left: 30px;
        }
        input[id="userpw1"] {
            margin-left: 8px;
        }
        button {
            width: 150px;
            margin: 20px 0;
            border: 2px solid black;
            border-radius: 45px;
            background-color: white;
            color: black;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>로그인</h2>
    <center>
    <img src="images/어서와.jpg">
    <div>
        
        <p>아이디: <input type="text" name="userid" class="login" id="userid" maxlength="20" placeholder="id를 입력하세요" required></p>


        <p>비밀번호: <input type="password" name="userpw" class="login" id="userpw1" maxlength="20" placeholder="비밀번호를 입력하세요"></p>

        <a href="./index.html"><button>로그인</button></a>
    </div>    
    </center>
</body>

</html>
