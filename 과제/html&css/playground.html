<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        // 가위바위보
        const rspgame = function () {
            rsp = ['가위', '바위', '보']
            me = document.getElementById('user').value
            com = rsp[Math.floor(Math.random()*10)%3]
            if ((me == '바위' && com == '보') || (me == '가위' && com == '바위') || (me == '보' && com == '가위'))
                alert(`사용자: ${me} 컴퓨터: ${com} 결과: LOSE`)

            else if (me == com)
                alert(`사용자: ${me} 컴퓨터: ${com} 결과: DRAW`)
            else if ((me == '바위' && com == '가위') || (me == '가위' && com == '보') || (me == '보' && com == '바위'))
                alert(`사용자: ${me} 컴퓨터: ${com} 결과: WIN`)
            else
                alert('다시 입력하세요')
        }

        // 로또 추첨기
        const lotto = function () {
            let lotto = []

            while(1){
                let a = Math.floor(Math.random() * 44) + 1
                if (!(lotto.includes(a))) {
                    lotto.push(a)
                }
                if (lotto.length == 6){
                    break
                }
            }

            lotto = lotto.sort((a, b) => a - b)
            alert(lotto)
        }

        function getCurrentTime() {
                const now = new Date()
                const Y = now.getFullYear()
                const M = (now.getMonth() + 1).toString().padStart(2, '0')
                const D = now.getDate().toString().padStart(2, '0')
                const h = now.getHours().toString().padStart(2, '0')
                const m = now.getMinutes().toString().padStart(2, '0')
                const s = now.getSeconds().toString().padStart(2, '0')
                const mm = hours >= 12 ? 'PM' : 'AM'

                const dt = `${Y}-${M}-${D} ${((h % 12) || 12)}:${m}:${s} ${mm}`;
                return dt;
            }
            
            // HTML 요소에 현재 날짜와 시간을 출력하는 함수
            function displayTime() {
                const dte = document.getElementById('datetime');
                dte.innerHTML = getCurrentTime();
            }

            setInterval(displayTime, 1000);

    </script>
    <h2>가위바위보 게임</h2>
    <p>가위바위보 게임을 진행합니다.<br>가위, 바위, 보 중 하나를 입력하세요</p>
    <form action="#" name="frm">
        <input type="text" name="user" id="user" placeholder="가위 | 바위 | 보"><br><br>
    </form>
    <button onclick="rspgame()">게임 진행</button>
    <br><br><br>
    <h2>로또 번호 추첨기</h2>
    <button onclick="lotto()">번호 추첨</button>
    <br><br><br>
    <h2>현재 시간</h2>
    <div id="datetime"></div>

</body>
</html>
