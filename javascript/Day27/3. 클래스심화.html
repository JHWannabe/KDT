<!DOCTYPE html>
<html lang="en">
<head>
    <title>클래스 심화</title>
</head>

<body>
    <h2>클래스 심화</h2>
    <script>
        // static
        // 정적 프로퍼티 및 메소드를 생성
        // 클래스 레벨 메소드(static)에서는 this를 참조할 수 없음
        class Fruit {
            static count_fruits = 10

            constructor(name, emoji){
                this.name = name
                this.emoji = emoji
            }
            display = function () {
                console.log(`${this.name}: ${this.emoji}`)
            }

            static makeBanana(){
                return new Fruit('banana', '🍌')
            }
        }

        const apple = new Fruit('apple', '🍎')
        const orange = new Fruit('orange', '🍊')
        console.log(apple)
        console.log(apple.name)
        console.log(orange)
        console.log(orange.name)

        console.log(Fruit.count_fruits)
        const banana = Fruit.makeBanana()
        console.log(banana)
        console.log('----------------')

        class Dog {
            #name   // private
            #color  // private
            constructor(name, color){
                this.#name = name
                this.#color = color
            }

            // 프로퍼티명과 꼭 일치할 필요는 없음
            set name(value){
                console.log('set', value)
                this.#name = value
            }

            get name(){
                return `이름: ${this.#name}`
            }

            run = () => {
                console.log(`${this.#color} 색상의 강아지 ${this.#name}가 달립니다.`)
            }

            #eat = () => {
                console.log(`${this.#name}는 먹습니다.`)
            }

            colorEat = () => {
                this.#eat()
            }
        }

        const Rucy = new Dog('루시', 'white')
        console.log(Rucy)
        // Rucy.name = '류씨' // 새로 생성됨
        // Rucy.#name = '류씨'
        // Uncaught SyntaxError: Private field '#name' must be declared in an enclosing class
        Rucy.name = '류씨'
        console.log(Rucy)
        console.log(Rucy.name)
        Rucy.run()
        Rucy.colorEat()
    </script>
</body>

</html>
