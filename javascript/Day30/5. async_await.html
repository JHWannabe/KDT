<!DOCTYPE html>
<html lang="en">
<head>
    <title>async/await</title>
</head>
<body>
    <h2>async/await</h2>
    <script>
        function getBanana() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('🍌')
                    }, 1000)
                })
            }

            function getCherry() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('🍒')
                    }, 3000)
                })
            }

            function getOrange() {
                return Promise.reject(new Error('오렌지는 다 팔림!'))
            }

            // 바나나와 체리를 함께 가지고 오기
            async function fetchFruits(){
                const banana = await getBanana()    // 비동기 처리
                const cherry = await getCherry()
                return [banana, cherry]
            }

            fetchFruits()
            .then((fruits) => console.log(fruits))
    </script>
</body>
</html>
