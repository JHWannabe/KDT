<!DOCTYPE html>
<html lang="en">

<head>
    <title>호이스팅</title>
</head>

<body>
    <h2>호이스팅</h2>
    <script>
        function func1() {
            alert('func1 호출!')
        }

        const func2 = function () {
            alert('func2 호출!')
        }

        func1()
        func2()
        func3()
        func4() // 에러!

        function func3() {
            alert('func3 호출!')
        }

        const func4 = function () {
            alert('func4 호출!')
        }
    </script>
</body>

</html>
