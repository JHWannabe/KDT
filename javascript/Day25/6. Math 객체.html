<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>

<body>
    <h2>Math 객체</h2>
    <script>
        console.log(Math.min())
        console.log(Math.max())
        console.log(Math.min(1, 10, -10, 1000, 0, '-100'))  // -100
        console.log(Math.min(1, 10, -10, 1000, 0, '마이너스 백'))   //NaN
        console.log(Math.max(1, 10, -10, 1000, 0, '-100'))

        console.log(Math.round(10.49))      // 10
        console.log(Math.round(10.5))       // 11
        console.log(Math.round(-10.5))      // -10
        console.log(Math.round(-10.51))     // -11

        console.log(Math.floor(10.49))      // 10
        console.log(Math.floor(-10.5))      // -11
        console.log(Math.ceil(10.49))       // 11
        console.log(Math.ceil(-10.5))        // -10

        const rm1 = Math.random()
        console.log(rm1)     // 0.6346811507654069

        const rm2 = Math.floor(Math.random() * 10) + 1
        console.log(rm2)
    </script>
</body>

</html>
