    <script>
        const fruits = ['🥝', '🍅', '🍇', '🍈', '🍉', '🍊', '🍋', '🍌', '🍍', '🥝', '🍎', '🍎', '🍐', '🍋', '🍈', '🍓', '🥝', '🍅']
        const set_fruits = new Set(fruits)

        // const interSet = new Set([])

        function findIntersection(set1, set2){
