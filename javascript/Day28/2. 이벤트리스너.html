<!DOCTYPE html>
<html lang="en">
<head>
    <title>이벤트 리스너</title>
    <script>
        window.onload = function () {
            const btn = document.getElementById('eventBtn')
            btn.addEventListener('click', clickBtn)
            btn.addEventListener('mouseover', mouseOverBtn)
            btn.addEventListener('mouseout', mouseOutBtn)
        }
        function clickBtn() {
            document.getElementById('text').innerHTML = '<b>버튼을 클릭했습니다!</b>'
        }
        function mouseOverBtn() {
            document.getElementById('text').innerHTML = '<b>버튼 위에 커서가 올라갔습니다!</b>'
        }
        function mouseOutBtn() {
            document.getElementById('text').innerHTML = '<b>버튼 밖으로 커서가 나갔습니다!</b>'
        }
        function delEvent() {
            const btn = document.getElementById('eventBtn')
            btn.removeEventListener('click', clickBtn)
            btn.removeEventListener('mouseover', mouseOverBtn)
            btn.removeEventListener('mouseout', mouseOutBtn)
            document.getElementById('text').innerHTML = '<b>이벤트 리스너가 모두 삭제되었습니다!</b>'
        }
    </script>
</head>

<body>
    <h2>이벤트 리스너</h2>
    <p>
        <button id="eventBtn">이벤트 버튼</button>
        <button id="delBtn" onclick="delEvent()">이벤트 삭제 버튼</button>
    </p>
    <p id="text"></p>
</body>

</html>
