<!DOCTYPE html>
<html lang="en">

<head>
    <title>if 문</title>
</head>

<body>
    <h2>if 문</h2>
    <script>
        const age = Number(prompt('나이를 입력하세요'));

        if (age > 19) {
            console.log('성인입니다');
        }
        else if (age > 14) {
            console.log('청소년입니다');
        }
        else if (age > 6) {
            console.log('어린이입니다');
        }
        else {
            console.log('유아입니다');
        }
    </script>
</body>

</html>
