<!DOCTYPE html>
<html lang="en">

<head>
    <title>문제2</title>
</head>

<body>
    <h2>문제2</h2>
    <p>✔️ 달(month)을 입력받아 해당 달의 마지막 일이 몇일인지 출력하는 문서를 작성해보자. (단, 입력은 propmt를 사용하고, 조건문은 switch문을 사용함)</p>
    <script>
        const num = Number(prompt('달을 입력하세요'))

        switch (num) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                alert(`${num}월의 마지막 일자는 31일입니다.`);
                break;
            case 4: case 6: case 9: case 11:
                alert(`${num}월의 마지막 일자는 30일입니다.`);
                break;
            case 2:
                alert(`${num}월의 마지막 일자는 28일입니다.`);
                break;
            default:
                alert('입력값을 확인하세요');
                break;
        }
    </script>
</body>

</html>
