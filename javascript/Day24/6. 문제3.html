<!DOCTYPE html>
<html lang="en">
<head>
    <title>문제3</title>
</head>
<body>
    <h2>문제3</h2>
    <p>특정 숫자를 입력받아 짝수가 나올때까지 반복하는 문서를 만들어보자.</p>
    <p>숫자를 입력하세요 9<br>
    홀수입니다.<br>
    숫자를 입력하세요 3<br>
    홀수입니다.<br>
    숫자를 입력하세요 4<br>
    짝수입니다. 프로그램을 종료합니다.</p>
    <script>
        while (1) {
            let num = Number(prompt('숫자를 입력하세요'));
            if (num % 2 == 0) {
                console.log('짝수입니다. 프로그램을 종료합니다.');
                break;
            }
            console.log('홀수입니다.');
        }
    </script>
</body>
</html>
