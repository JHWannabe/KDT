<!DOCTYPE html>
<html lang="en">
<head>
    <title>문제4</title>
</head>
<body>
    <h2>문제4</h2>
    <p>- 3 6 9 게임을 출력하는 문서를 만들어보자.<br>
    1 2 짝! 4 5 짝! ... 100
    </p>
    <script>
        num = 1

        for(num=1; num<=100; num++) {
            if (String(num).indexOf('3') != -1 || String(num).indexOf('6') != -1 || String(num).indexOf('9') != -1){
                console.log(`짝!`)
            } 
            else {
                console.log(num)
            }
        }
    </script>
</body>
</html>
