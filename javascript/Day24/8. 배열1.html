<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열1</title>
</head>
<body>
    <h2>배열1</h2>
    <script>
        const user = [1, 'apple', '김사과', 20, '서울 서초구'];
        console.log(user)
        console.log(user[0])    // 1
        console.log(user[1])    // apple
        console.log(user[2])    // 김사과
        console.log(user[3])    // 20
        console.log(user[4])    // 서울 서초구
        console.log(user[5])    // undefined

        user[4] = '서울 강남구'
        console.log(user[4])    // 서울 강남구
        console.log(user.length)    // 5
        console.log('-------------')
        
        user[6] ='A형'
        console.log(user[6])    // A형
        console.log(user[5])    // undefined
        console.log(user.length)    // 7
        console.log('-------------')

        for(let i=0; i<user.length; i++){
            console.log(user[i])
        }
    </script>
</body>
</html>
