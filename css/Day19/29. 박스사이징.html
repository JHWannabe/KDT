<!DOCTYPE html>
<html lang="en">
<head>
    <title>박스 사이징</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 3px solid red;
        }
        #boxsizing1 {box-sizing: content-box;}
        #boxsizing2 {box-sizing: border-box;}
    </style>
</head>

<body>
    <h2>박스 사이징</h2>
    <div id="boxsizing1">box-sizing = 'content-box'</div>
    <div id="boxsizing2">box-sizing = 'border-box'</div>
</body>
</html>
