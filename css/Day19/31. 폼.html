<!DOCTYPE html>
<html lang="en">
<head>
    <title>폼</title>
    <style>
        .input {
            box-sizing: border-box;
            width: 100%;
            background-color: beige;
            padding: 10px 10px;
            margin: 5px 0;
        }
        input[type="text"] {
            border-radius: 15px;
        }
        input[type="text"]:focus {
            background-color: greenyellow;
            border: 3px dotted black;
        }
        input[type="password"] {
            border: none;
            background-color: white;
            border-bottom: 3px solid black;
        }
        input[type="password"]:focus {
            border-bottom: 3px dotted black;
        }
        select {
            box-sizing: border-box;
            width: 100%;
            background-color: beige;
            padding: 10px 10px;
            margin: 5px 0;
            font-size: 15px;
            border: 2px solid blue;
        }
        textarea#content {
            box-sizing: border-box;
            width: 100%;
            height: 200px;
            resize: none;
            font-size: 20px;
            background-color: #ffe;
            border: 2px solid blue;
        }
        button.btn {
            width: 150px;
            background-color: green;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
        }
        p.center {text-align: center;}
    </style>
</head>

<body>
    <h2>폼</h2>
    <form action="#">
        <p>아이디: <input type="text" id="userid" class="input" maxlength="20" placeholder="아이디를 입력하세요"></p>
        <p>비밀번호: <input type="password" id="userpw" class="input" maxlength="20" placeholder="비밀번호를 입력하세요"></p>
        <p>직업:
            <select>
                <option value="프로그래머">프로그래머</option>
                <option value="프로그래머">디자이너</option>
                <option value="프로그래머">학생</option>
                <option value="프로그래머">유튜버</option>
                <option value="프로그래머">공무원</option>
            </select>
        </p>
        <p><textarea id="content"></textarea></p>
        <p class="center"><button class="btn">회원가입</button></p>
    </form>
</body>
</html>
