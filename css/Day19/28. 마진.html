<!DOCTYPE html>
<html lang="en">
<head>
    <title>마진</title>
    <style>
        body {padding: 0; margin: 0;}
        
        div {
            width: 200px;
            height: 100px;
            background-color: dodgerblue;
        }
        #margin1 {margin: 30px 50px 30px 50px;}
        #margin2 {margin: 30px 50px;}
        #margin3 {margin: 50px;}
        #margin4 {margin: 30px 5px 10px;}
        #margin5 {margin: 50px auto;}
    </style>
</head>

<body>
    <h2>마진</h2>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>
</body>
</html>
