<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transform</title>
    <style>
        p {
            width: 600px;
            padding: 20px;
            border: 3px solid rgba(0, 0, 0, 0.5);
        }

        #translate {
            transform: translate(30px, 50px);
            background-color: aqua;
        }

        #rotate {
            transform: rotate(30deg);
            background-color: gold;
        }

        #scale {
            transform: scale(1.5, 1.2);
            background-color: orange;
        }

        #skew {
            transform: skew(30deg, 15deg);
            /* (x축의 기울기 각도, y축의 기울기 각도) */
            background-color: greenyellow;
        }

        #gradient {
            background-color: pink;
            /* 크롬, 엣지를 위한 코드 */
            background: -webkit-linear-gradient(left, pink, black);
            /* 오페라를 위한 코드 */
            background: -o-linear-gradient(left, pink, black);
            /* 익스플로러를 위한 코드 */
            background: -ms-linear-gradient(left, pink, black);
            /* 파이어폭스를 위한 코드 */
            background: -moz-linear-gradient(left, pink, black);
            /* CSS 표준 문법 코드 */
            background: linear-gradient(left, pink, black);
        }
    </style>
</head>

<body>
    <h2>Transform</h2>
    <p>original</p>
    <p id="translate">translate</p>
    <p id="rotate">rotate</p>
    <p id="scale">scale</p>
    <p id="skew">skew</p>
    <p id="gradient">gradient</p>
</body>

</html>
