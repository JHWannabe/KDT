<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition2</title>
    <style>
        h2 {
            text-align: center;
        }

        #ex {
            border: 3px solid black;
        }

        p {
            text-align: center;
            padding-top: 60px;
            font-weight: bold;
        }

        .box {
            font-size: 20px;
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 50px;
            background-color: gold;
        }

        #ex:hover>.box {
            transform: rotate(720deg);
            margin-left: 650px;
        }

        #no-delay {
            transition-duration: 3s;
        }

        #delay {
            transition-duration: 2s;
            transition-delay: 1s;
        }
    </style>
</head>

<body>
    <h2>transition2</h2>
    <div id="ex">
        <div id="no-delay" class="box">
            <p>(～￣▽￣)～</p>
        </div>
        <div id="delay" class="box">
            <p>ヽ(￣ω￣〃)ゝ</p>
        </div>
    </div>
</body>

</html>
