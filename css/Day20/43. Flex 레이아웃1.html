<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex 레이아웃1</title>
    <style>
        #container {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            border: 3px solid purple;
            display: flex;
            
            flex-wrap: nowrap; /* 기본값 */
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            
            flex-direction: row; /* 기본값 */
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
        }
        #container > div {
            width: 400px;
            border: 1px solid black;
            background-color: blanchedalmond;
        }
        span {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Flex 레이아웃1</h2>
    <div id="container">
        <div id="box1">
            <span>1</span>
        </div>
        <div id="box2">
            <span>2</span>
        </div>
        <div id="box3">
            <span>3</span>
        </div>
    </div>
</body>
</html>
