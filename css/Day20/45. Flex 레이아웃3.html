<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex 레이아웃3</title>
    <style>
        .wrapper {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            border: 3px solid purple;
        }
        .wrapper div {
            width: 150px;
            border: 2px solid black;
            background-color: aquamarine;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            
            align-content: stretch;
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-between;
            align-content: space-around;

        }
    </style>
</head>

<body>
    <h2>Flex 레이아웃3</h2>
    <div id="container" class="wrapper">
        <div>
            <p>1</p>
        </div>
        <div>
            <p>2</p>
        </div>
        <div>
            <p>3</p>
        </div>
        <div>
            <p>4</p>
        </div>
        <div>
            <p>5</p>
        </div>
    </div>
</body>
</html>
