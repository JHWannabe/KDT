<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex 레이아웃2</title>
    <style>
        .wrapper {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            border: 3px solid purple;
        }
        .wrapper div {
            width: 50px;
            border: 2px solid black;
            background-color: aquamarine;
        }
        #container {
            display: flex;
            justify-content: flex-start; /* 기본값 */
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;

            align-items: stretch; /* 기본값 */
            align-items: start;
            align-items: end;
            align-items: center;
            align-items: baseline;
        }

        #box2 {align-self: flex-end;}

        #box1 {order: 5;}
        #box2 {order: 3;}
        #box3 {order: 2;}
        #box4 {order: 1;}
        #box5 {order: 4;}
    </style>
</head>

<body>
    <h2>Flex 레이아웃2</h2>
    <div id="container" class="wrapper">
        <div id="box1">
            <p>1</p>
        </div>
        <div id="box2">
            <p>2</p>
        </div>
        <div id="box3">
            <p>3</p>
        </div>
        <div id="box4">
            <p style="font-size: 50px;">4</p>
        </div>
        <div id="box5">
            <p>5</p>
        </div>
    </div>
</body>
</html>
