<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자</title>
    <style>
        #container {
            background-color: darkkhaki;
            padding: 20px;
            width: 400px;
            height: 200px;
            text-align: center;
            margin: 20px auto;
            /*margin: (상하) (좌우);*/
        }

        #header {
            /*
                배경색: deepskyblue
                가로: 200px
                세로: 200px
                글자 -> 가운데 정렬
                박스 -> 가운데 정렬
            */
            background-color: deepskyblue;
            width: 200px;
            height: 200px;
            text-align: center;
            margin: 20px auto;
            line-height: 200px; /* 전체 높이만큼 설정하면 가운데로 옴 */
        }
    </style>
</head>

<body>
    <h2>id 선택자</h2>
    <div id="container">div 첫번째 영역</div>
    <div id="header">div 두번째 영역</div>
</body>
</html>
